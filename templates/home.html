<!DOCTYPE html>
<html>
<head>
<title>Stress Risk Assessment System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#eef2ff,#f5f3ff);
    font-family:'Poppins',sans-serif;
    text-align:center;
}

.container{
    animation:fadeUp 0.9s ease forwards;
}

h1{
    font-size:38px;
    margin-bottom:10px;
}

p{
    opacity:0.7;
    margin-bottom:35px;
}

button{
    padding:16px 40px;
    font-size:16px;
    border:none;
    border-radius:14px;
    background:#6d7cff;
    color:white;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h1>Stress Risk Assessment System</h1>
<p>Biological & Emotional Mapping Tool</p>
<a href="/questions"><button>Start the Test</button></a>
</div>

</body>
</html>
