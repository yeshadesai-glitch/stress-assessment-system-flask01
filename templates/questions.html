<!DOCTYPE html>
<html>
<head>
<title>Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#eef2ff,#f5f3ff);
    padding:40px;
}

.container{
    max-width:850px;
    margin:auto;
}

.card{
    background:white;
    padding:30px;
    margin-bottom:30px;
    border-radius:16px;
    box-shadow:0 12px 30px rgba(0,0,0,0.08);
    animation:fadeIn 0.5s ease forwards;
}

.card strong{
    display:block;
    font-size:18px;
    margin-bottom:20px;
}

label{
    display:flex;
    align-items:center;
    margin-bottom:12px;
    cursor:pointer;
    font-size:15px;
}

input[type="radio"]{
    width:18px;
    height:18px;
    margin-right:12px;
    accent-color:#6d7cff;
    transition:transform 0.2s ease;
}

input[type="radio"]:hover{
    transform:scale(1.2);
}

input[type="radio"]:checked{
    transform:scale(1.25);
}

button{
    padding:14px 35px;
    background:#6d7cff;
    color:white;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover{
    transform:scale(1.07);
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h2>Answer Based on the Past 7 Days</h2>

<form action="/result" method="post">

{% for key, data in questions.items() %}
<div class="card">
<strong>{{ data.question }}</strong>
{% for option in data.options %}
<label>
<input type="radio" name="{{key}}" value="{{ loop.index }}" required>
{{ loop.index }}. {{ option }}
</label>
{% endfor %}
</div>
{% endfor %}

<div style="text-align:center;">
<button type="submit">Submit Assessment</button>
</div>

</form>
</div>

</body>
</html>
